<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>grovixia Ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1c1a3c">
</head>
<body>
    <div id="app-container">
        <!-- Screen 1: Get Started UI -->
        <div id="splash-screen" class="screen">
            <div id="splash-content-wrapper">
                <div class="glass-box">
                    <svg viewBox="0 0 100 100" class="logo-svg">
                       <circle class="logo-circle-bg" cx="50" cy="50" r="45" />
                       <path class="logo-g-path" d="M75,50 A25,25 0 1,1 50,25" stroke-width="8" stroke-linecap="round" fill="none"/>
                       <line class="logo-g-line" x1="50" y1="50" x2="70" y2="50" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <span>GROVI</span><span class="stylized-x">X</span><span>IA</span>
                </div>
            </div>
            <div class="splash-footer">
                <button id="get-started-btn">Get Started</button>
            </div>
        </div>

        <!-- Screen 2: Auth Screen -->
        <div id="auth-container" class="screen hidden">
            <div class="auth-box">
                <h2 id="auth-title">Register</h2>
                <p id="auth-subtitle">Create your account</p>
                <button id="google-signin-btn" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.64 9.20455C17.64 8.56682 17.5827 7.95273 17.4764 7.36364H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5618V15.8195H14.9564C16.6582 14.2527 17.64 11.945 17.64 9.20455Z" fill="#4285F4"/><path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5618C11.2418 14.1018 10.2109 14.4205 9 14.4205C6.65591 14.4205 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9873 5.48182 18 9 18Z" fill="#34A853"/><path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29H0.957275C0.347727 8.55 0 10.0227 0 12C0 13.9773 0.347727 15.45 0.957275 16.71L3.96409 14.4782V10.71Z" fill="#FBBC05"/><path d="M9 3.57955C10.3214 3.57955 11.5077 4.02409 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01273 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/></svg>
                    Continue with Google
                </button>
                <div class="separator"><span>OR</span></div>
                <form id="auth-form">
                    <div id="name-field-wrapper" class="input-wrapper"><label for="auth-name">Full Name</label><input type="text" id="auth-name" placeholder="Enter your full name"></div>
                    <div class="input-wrapper"><label for="auth-email">Email</label><input type="email" id="auth-email" placeholder="Enter your email" required></div>
                    <div class="input-wrapper"><label for="auth-password">Password</label><input type="password" id="auth-password" placeholder="Enter your password" required></div>
                    <div id="repeat-password-field-wrapper" class="input-wrapper"><label for="auth-repeat-password">Repeat Password</label><input type="password" id="auth-repeat-password" placeholder="Repeat your password"></div>
                    <div class="auth-notification" id="auth-notification"></div>
                    <button type="submit" id="auth-submit-btn">Register</button>
                </form>
                <p class="auth-switch"><span id="auth-switch-text">I have an account?</span> <a href="#" id="auth-switch-link">Log in</a></p>
            </div>
        </div>

        <!-- Screen 3: UPDATED Chat UI with Sidebar -->
        <div id="main-app" class="screen hidden">
            <div id="left-sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-profile">
                        <div id="sidebar-profile-pic" class="avatar-small"></div>
                        <h3 id="sidebar-username">Username</h3>
                    </div>
                </div>
                <button id="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    New Chat
                </button>
                <div class="chat-history">
                    <p class="history-title">Chat History</p>
                    <div id="chat-history-list"></div>
                </div>
                <div class="sidebar-footer">
                    <button id="settings-btn" class="sidebar-btn">
                         <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 9.5C13.3807 9.5 14.5 10.6193 14.5 12C14.5 13.3807 13.3807 14.5 12 14.5C10.6193 14.5 9.5 13.3807 9.5 12C9.5 10.6193 10.6193 9.5 12 9.5Z" stroke="currentColor" stroke-width="1.5"/><path d="M19.5 12C19.5 16.0221 16.0221 19.5 12 19.5C7.9779 19.5 4.5 16.0221 4.5 12C4.5 7.9779 7.9779 4.5 12 4.5C14.1213 4.5 16.0963 5.40372 17.5 6.95305" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                        Settings
                    </button>
                </div>
            </div>
            
            <div id="chat-container">
                <header id="chat-header">
                    <button id="menu-btn" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                    <h1 id="chat-title">grovixia Ai</h1>
                </header>
                <div id="chat-messages"></div>
                <!-- === BADLAAV YAHAN HAIN === -->
                <footer id="chat-input-area">
                    <input type="text" id="user-input" placeholder="Message grovixia Ai..." />
                    <button id="send-btn" class="mic-send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg>
                    </button>
                    <!-- Naya Stop Button -->
                    <button id="stop-btn" class="mic-send-btn hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="12" height="12" rx="1"></rect></svg>
                    </button>
                </footer>
            </div>
            <div id="sidebar-overlay" class="hidden"></div>
        </div>
    </div>
    
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <button id="close-settings-modal-btn" class="modal-close-btn">&times;</button>
            <h3>Settings</h3>
            <div id="user-profile-display" class="sidebar-profile">
                <div id="modal-profile-pic" class="avatar"></div>
                <h3 id="modal-username">Username</h3>
            </div>
            <div class="input-wrapper">
                <label for="profile-name-input">Change Username</label>
                <input type="text" id="profile-name-input" placeholder="Enter new username">
                <div id="username-exists-error" class="error-text hidden">Username already exists.</div>
            </div>
            <button id="profile-save-btn">Save Username</button>
            <div class="settings-divider"></div>
            <div class="theme-switch-wrapper">
                <label for="theme-switch">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="logout-btn" class="danger">Logout</button>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert hidden">
        <p id="custom-alert-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
