<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot 2.0</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div id="login-container">
    <h2>Login to AI Chatbot 2.0</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
  </div>

  <div id="signup-container" style="display: none;">
    <h2>Sign up for AI Chatbot</h2>
    <input type="email" id="signup-email" placeholder="Enter Email" />
    <input type="password" id="signup-password" placeholder="Enter Password" />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <div id="chat-container" style="display: none;">
    <header>
      <h1>AI Chatbot 2.0</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

</body>
</html>
